name: CI

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.5.5
      - env:
          EVENT_IDS: ${{ secrets.EVENT_IDS }}
          TOKEN: ${{ secrets.TOKEN }}
      - with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
